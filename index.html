<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Search Me</title>
    <link rel="stylesheet" href="sass/style.css">
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <main>
        <h1 class="offScreen">Search Me - A Wikipedia Powered Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offScreen">
                Search Term Entry
            </h2>
            <div class="logo" aria-hidden="true">
                <span class="blue">S</span>
                <span class="red">e</span>
                <span class="yellow">a</span>
                <span class="blue">r</span>
                <span class="green">c</span>
                <span class="red">h</span>
                <span class="blue">M</span>
                <span class="yellow">e</span>
                <span class="red exclaim">!</span>
            </div>
            <form action="POST" class="searchBar" id="searchBar">
                <label class="offScreen" for="search">Enter a search term or phrase</label>
                <input type="text" name="search" id="search" autocomplete="off" />
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
                    <i class="fas fa-times"></i>
                </div>
                <button type="submit" id="searchButton" class="button searchButton" aria-label="Submit button"><i class="fas fa-search blue"></i></button>
            </form>        
        </section>
        <section class="searchResults">
            <h2 class="offScreen">
                Search Results
            </h2>
            <div class="statsBar">
                <div id="stats" class="class" aria-live="assertive">

                </div>
            </div>
            <div id="searchResults" class="searchResults">
                <div class="resultItem">
                    <div class="resultTitle">
                        <a href="https://en.wikipedia.org/wiki/Pooch">Pooch</a>
                    </div>
                    <div class="resultContents">
                        <div class="resultImage">
                            <img src="https://i.ytimg.com/vi/_PkbeK22U9U/maxresdefault.jpg" alt="Pooch">
                        </div>
                        <div class="resultText">
                            <p class="resultDescription">This is a description of a pooch</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>
            <span aria-hidden="true">&lt;&lt; </span>
            Powered by <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>
            <span aria-hidden="true"> &gt;&gt;</span>
        </p>
    </footer>
</body>
</html>
